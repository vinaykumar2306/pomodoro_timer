<!DOCTYPE html>

<body>
    <div class="container">
        <h1> Pomodoro Timer</h1>
        <div id="timer" class="timer">25:00</div>
        <div class="buttons">
            <button onclick="startTimer()" class="buttons strt-btn">START</button>
            <button onclick="pauseTimer()" class="buttons stop-btn">STOP</button>
            <button onclick="resetTimer()" class="buttons reset-btn">RESET</button>
            <button onclick="setShortBreak()" class="buttons short-break-btn">SHORT BREAK</button>
            <button onclick="setLongBreak()" class="buttons long-break-btn">LONG BREAK</button>
        </div>
        <p id="status"></p>
    </div>
</body>

</html>
